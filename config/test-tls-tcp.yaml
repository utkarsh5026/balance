# Test TLS Configuration for TCP mode
# This configuration tests TLS termination in TCP proxy mode

mode: tcp
listen: "localhost:8444"

# TLS Configuration
tls:
  enabled: true

  # Use test certificates
  cert_file: "certs/test.crt"
  key_file: "certs/test.key"

  # TLS version settings
  min_version: "1.2"
  max_version: "1.3"

  # Use secure defaults for cipher suites
  prefer_server_cipher_suites: true
  session_tickets_disabled: false

# Backend servers
backends:
  - name: local-backend
    address: "localhost:8080"
    weight: 1

# Load balancing
load_balancer:
  algorithm: "round-robin"

# Timeouts
timeouts:
  connect: 5s
  read: 30s
  write: 30s
  idle: 120s
