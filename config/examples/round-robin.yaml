# Round Robin Load Balancer Example
# Performance: ~130 ns/op (fastest for simple distribution)
# Use Case: Simple, equal distribution across healthy backends

mode: tcp
listen: ":8080"

nodes:
  - name: backend-1
    address: "localhost:9001"
    weight: 1
  - name: backend-2
    address: "localhost:9002"
    weight: 1
  - name: backend-3
    address: "localhost:9003"
    weight: 1

load_balancer:
  algorithm: round-robin

timeouts:
  connect: 5s
  read: 30s
  write: 30s
  idle: 60s
